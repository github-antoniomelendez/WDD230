    <main>
        <h1>Web Form</h1>
        <div id="formmessage"></div>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>Student Information</legend>
                    <label class="top">Username* <input type="text" id="username" name="username" required placeholder="Please enter your full name"></label>
                    <label class="top">Password* <input type="text" id="password" name="password" pattern="[A-Za-z-9]{8,}" required placeholder="At least eight characters long"></label>
                    <label class="top">Re-enter Your Password* <input type="text" id="password2" name="password2" pattern="[A-Za-z-9]{8,}" required placeholder="Same as password"></label>
                    <label class="top">Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please enter a valid email address: someone@byui.edu" required></label>
                    <label class="top">Page Rating <input type="range" id="rating" name="rating" min="1" max="10" value="0" step="1" list="rangevalues"></label>
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>
                <input type="submit" value="Send My Student Information" class="submitBtn">
            </form>
